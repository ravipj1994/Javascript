<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var m1 = parseInt(prompt("Enter the mark1"));
        var m2 = parseInt(prompt("Enter the mark2"));
        var m3 = parseInt(prompt("Enter the mark3"));
        var m4 = parseInt(prompt("Enter the mark4"));
        var m5 = parseInt(prompt("Enter the mark5"));
        var total = m1 + m2 + m3 + m4 + m5;
        var percentage = total / 500 * 100;

        if (percentage > 90) {
            document.write("Your Grade is: A");
        } else if (percentage > 80 && percentage <= 90) {
            document.write("Your Grade is: B");
        } else if (percentage > 70 && percentage <= 80) {
            document.write("Your Grade is: C");
        } else if (percentage > 60 && percentage <= 70) {
            document.write("Your Grade is: D");
        } else if (percentage > 50 && percentage <= 60) {
            document.write("Your Grade is: E");
        } else {
            document.write("Fail");
        }
    </script>
</body>
</html>
